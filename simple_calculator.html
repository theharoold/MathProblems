<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Solve math problems">
  <meta name="keywords" content="quadratic, formula, matrix, solver, help">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="js/quadraticFormula.js"></script>
</head>
<body>
  <header>
    <nav id ="navbar">
      <div class="wrap">
        <div class="flex-container">
          <div class="logo">
            <!-- <img src="/img/logo.png" alt="logo"> -->
            <a href="index.html"><i class="fas fa-infinity fa-2x"></i></a></i>
            <h2 class="txt-logo txt-primary"><a href="index.html">Math<strong>Solver</strong></a></h2>
          </div>
          <ul>
            <!-- <li><a href="index.html">Home</a></li> -->
            <li><a href="#">Calculators</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="https://github.com/theharoold/MathProblems" target="_blank">GitHub</a></li>
          </ul>
        </div>
      </div>
    </nav>     
  </header>
  <section id="calc-section">
    <div class="wrap">
      <div class="flex-container">
        <form id="calculator" name="calc">
          <input id="inputValue" class="calculator-display" name="txt" type="text" readonly="">
          <span class="calc-btn clear">c</span>
          <span class="calc-btn">/</span>
          <span class="calc-btn">*</span>
          <span class="calc-btn">7</span>
          <span class="calc-btn">8</span>
          <span class="calc-btn">9</span>
          <span class="calc-btn">-</span>
          <span class="calc-btn">4</span>
          <span class="calc-btn">5</span>
          <span class="calc-btn">6</span>
          <span class="calc-btn">+</span>
          <span class="calc-btn">3</span>
          <span class="calc-btn">2</span>
          <span class="calc-btn">1</span>
          <span class="calc-btn equals">=</span>
          <span class="calc-btn">+ / -</span>
          <span class="calc-btn">0</span>
          <span class="calc-btn">.</span>
        </form>
      </div>     
    </div>
  </section>
  <footer>Created by <a href="https://github.com/theharoold" class="bold" target="_blank">@theharoold</a> and <a href="https://github.com/bogdanm01" class="bold" target="_blank">@bogdanm01</a> with &#10084;</footer>
</body>
</html>
